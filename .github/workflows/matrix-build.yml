name: Multi-Platform Matrix Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Matrix Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants (you can change to python-version if preferred)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-2fc2afc
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output.txt
          echo "Generated at $(date)" >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-2fc2afc-v${{ matrix.node-version }}
          path: output.txt
